<!DOCTYPE html>
<html><head><meta charset="utf-8"></head><body>
<canvas id="a_canvas" width="300" height="300"></canvas>
<script type="text/javascript">
  var canvas = document.getElementById("a_canvas");
  var ctx = canvas.getContext("2d");
  // 绘图
  var g = ctx.createLinearGradient(0,0,300,0);
  g.addColorStop(0,   "rgb(255,0,0)");   // 红色
  g.addColorStop(0.3, "rgb(255,255,0)"); // 黄色
  g.addColorStop(1,   "rgb(255,0,0)");   // 红色
  ctx.fillStyle = g;
  ctx.fillRect(20,20,260,260);
</script>
</body></html>
