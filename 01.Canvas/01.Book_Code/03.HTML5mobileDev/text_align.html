<!DOCTYPE html>
<html lang="zh"> 
<head>
<meta charset="UTF-8" />
<title>文本的对齐方式</title>
<style>
canvas {
	border:1px solid black;
}
</style>
<script>
(function () {

/* -------------------------------------------------------------------
* 页面导入时的事件处理
* ----------------------------------------------------------------- */
window.addEventListener("load", function() {
	// canvas元素的根对象
	var canvas = document.getElementById("sample");
	// canvas宽与高度
	var w = parseInt(canvas.width);
	var h = parseInt(canvas.height);
	// canvas的2D上下文
	var ctx = canvas.getContext("2d");
	// 文本的定义
	var text = "在Canvas中进行文本描绘";
	// 在Canvas中进行文本描绘
	ctx.font = "24px 'Arial'";
	// 定义文本的对齐方式
	ctx.textAlign = "center";
	// 以填充方式绘制
	ctx.fillStyle = "green";
	ctx.fillText(text, w/2, h/2);
}, false);
})();
</script>
</head>
<body>

<canvas id="sample" width="300" height="150"></canvas>

</body>
</html>
