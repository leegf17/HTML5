<!DOCTYPE html><html><head><meta charset="utf-8"><style>#a_canvas {	border:1px solid black;}</style></head><body><!-- canvas的定义 --><canvas id="a_canvas" width="300" height="300"></canvas><script type="text/javascript">  // 取得canvas的对象  var canvas = document.getElementById("a_canvas");  // 获取canvas的2d上下文  var ctx = canvas.getContext("2d");  // 动画绘制开始  var ci = 0;  anim();  // 定义动画函数  function anim() {    ctx.clearRect(0,0,300,300); // 清空canvas    for (var i = 0; i < 36; i++) {      ctx.save();      // 旋转      var r = (i*10) * Math.PI / 180;      ctx.translate(150,150); // 移动中心店      ctx.rotate(r);      // 绘制细长方形      if (i == ci) {        ctx.globalAlpha = 1.0;      } else {        ctx.globalAlpha = 0.3;      }      ctx.beginPath();      ctx.fillStyle = "red";      ctx.rect(0,0,50,6);      ctx.fill();      ctx.restore();    }    ci = (ci + 1) % 36;    // 每隔一定时间（20微秒）调用函数本身，实现动画效果    setTimeout(anim, 20);  }</script></body></html>
