<!DOCTYPE html>
<html lang="zh"> 
<head>
<meta charset="UTF-8" />
<title>定义颜色</title>
<style>
canvas {
	border:1px solid black;
}
</style>
<script>
(function () {
/* -------------------------------------------------------------------
* 页面导入时的处理
* ----------------------------------------------------------------- */
window.addEventListener("load", function() {
	// canvas的2D上下文
	var ctx = document.getElementById("sample").getContext("2d");
	/* 圆 #1 */
	ctx.beginPath();
	ctx.arc(150, 45, 35, 0, Math.PI*2, false);
	ctx.fillStyle = 'rgba(192, 80, 77, 0.7)'; // 半透明的红色
	ctx.fill();
	ctx.strokeStyle = 'rgba(192, 80, 77, 1)'; // 红色
	ctx.stroke();
	/* 円 #2 */
	ctx.beginPath();
	ctx.arc(125, 95, 35, 0, Math.PI*2, false);
	ctx.fillStyle = 'rgba(155, 187, 89, 0.7)'; // 半透明绿色
	ctx.fill();
	ctx.strokeStyle = 'rgba(155, 187, 89, 1)'; // 绿色
	ctx.stroke();
	/* 円 #3 */
	ctx.beginPath();
	ctx.arc(175, 95, 35, 0, Math.PI*2, false);
	ctx.fillStyle = 'rgba(128, 100, 162, 0.7)'; // 半透明的紫色
	ctx.fill();
	ctx.strokeStyle = 'rgba(128, 100, 162, 1)'; // 紫色
	ctx.stroke();
}, false);

})();
</script>
</head>
<body>
<canvas id="sample" width="300" height="150"></canvas>
</body>
</html>
