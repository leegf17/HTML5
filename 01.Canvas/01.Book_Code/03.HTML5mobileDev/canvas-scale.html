<!DOCTYPE html><html><head><meta charset="utf-8"></head><body><!-- canvas定义 --><canvas id="a_canvas" width="300" height="300"></canvas><script type="text/javascript">  // 取得canvas对象  var canvas = document.getElementById("a_canvas");  // 获取描绘用的上下文  var ctx = canvas.getContext("2d");  // 定义绘制矩形的方法  function drawRect(context, color) {    context.fillStyle = color;    context.fillRect(20, 20, 50, 50);  }  // 绘制普通的矩形  drawRect(ctx, "red");  // 移动矩形以及扩大/缩小矩形  ctx.translate(30,30); // 平行移动  ctx.scale(2.5, 0.8);  // 长扩大2.5倍/宽缩小至0.8倍  drawRect(ctx, "blue");//绘制移动、扩大/缩小后的矩形</script></body></html>
