<!DOCTYPE html><html><head><meta charset="utf-8"></head><body><!-- canvas的定义 --><canvas id="a_canvas" width="300" height="300"></canvas><script type="text/javascript">  // 取得canvas  var canvas = document.getElementById("a_canvas");  // 获取上下文  var ctx = canvas.getContext("2d");  // 定义描绘矩形的函数  function drawRect(context, color) {    context.fillStyle = color;    context.fillRect(0, 0, 100, 30);  }  // 定义旋转函数  function rotateDeg(context, deg) {    var rad = deg * Math.PI / 180;    context.rotate(rad);  }  // 绘制普通的矩形 ------------------------ (*1)  drawRect(ctx, "red");  // 指定移动、旋转后绘图   ---------------- (*2)   ctx.save();            // 保存状态  ctx.translate(100,30); // 移动基点  rotateDeg(ctx, 45);    // 旋转45度  drawRect(ctx, "blue");  ctx.restore();         // 恢复状态  // 指定移动、旋转后绘图 ---------------- (*3)   ctx.save();            // 保存状态  ctx.translate(200,50); // 移动基点  rotateDeg(ctx, 90);    // 旋转90度  drawRect(ctx, "green");  ctx.restore();         // 恢复状态</script></body></html>
